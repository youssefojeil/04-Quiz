<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Quiz</title>
</head>
<body>

    <div class="score-container">
        <a id="highscore" href="./highscores.html">Leaderboards</a>
    </div>

    <div class="time-container">
        <p>Time Remaining <span id="timer">.</span></p>
    </div>

    <div class="main-container">
        <div id="start-screen" class="show">
            <h1>Coding Quiz Challenge</h1>
            <p>This quiz will test your knowledge in HTML CSS & JS!</p>
            <div><button id="start">Start</button></div>
        </div>

        <div id="questions" class="hide">
            <h2 id="question-titles">Question Title</h2>
            <div id="choices"><ol>
                <li>
                    Choice1
                </li>
                <li>
                    Choice2
                </li>
            </ol></div>
        </div>

        <div id="end-screen" class="hide">
            <h2>Done!</h2>
            <p>Your final score is <span id="final-score">.</span></p>
            <p>
                Enter Initials: <input type="text" id="initials" max="3" />
                <button id="submit">Submit</button>
            </p>
        </div>

        <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="./Assets/script.js"></script>
</body>
</html>
